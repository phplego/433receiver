[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino


lib_deps =

     # RECOMMENDED
     # Accept new functionality in a backwards compatible manner and patches
     sui77/rc-switch @ ^2.6.4

upload_port = /dev/ttyUSB1
upload_speed = 460800

; Serial Monitor options
monitor_port = /dev/ttyUSB1
monitor_speed = 74880
